<!DOCTYPE html>
<html lang="en">
<head>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .links line {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .nodes circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        #svg_base {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 999;
            margin-top: 30px;
            left: 0;
            top: 0;
        }

    </style>
</head>
<body>
<div id="svg_base" class="">
    <svg id="svg_floor"></svg>
</div>
<p>
    date :
    <select id="date-select" name="date-select">
    </select>
    Nodes :
    <select id="num-nodes-select" name="num-nodes">
        <option value="100">100</option>
        <option value="200">200</option>
        <option value="500">500</option>
    </select>
    Time :
    <select id="hr-select", name="hr-select">
    </select>
    <button id="displsy-graph">Displsy</button>
<div id="diplay-hr"></div>
</p>
<script>
    $(function () {
    });

    var svg = d3.select("svg");
//    var width = +svg.attr("width");
//    var height = +svg.attr("height");
    var width = +window.innerWidth;
    var height = +window.innerHeight;

    var color = d3.scaleOrdinal(d3.schemeCategory20);

    var simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(function (d) {
                return d.id;
            }))
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter(width / 2, height / 2));

    d3.json("miserables.json", function (error, graph) {
        if (error) throw error;

        var link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line")
                .attr("stroke-width", function (d) {
                    return Math.sqrt(d.value);
                });

        var node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("r", 5)
                .attr("fill", function (d) {
                    return color(d.group);
                })
                .call(d3.drag()
                        .on("start", dragstarted)
                        .on("drag", dragged)
                        .on("end", dragended));

        node.append("title")
                .text(function (d) {
                    return d.id;
                });

        simulation
                .nodes(graph.nodes)
                .on("tick", ticked);

        simulation.force("link")
                .links(graph.links);

        function ticked() {
            link
                    .attr("x1", function (d) {
                        return d.source.x;
                    })
                    .attr("y1", function (d) {
                        return d.source.y;
                    })
                    .attr("x2", function (d) {
                        return d.target.x;
                    })
                    .attr("y2", function (d) {
                        return d.target.y;
                    });

            node
                    .attr("cx", function (d) {
                        return d.x;
                    })
                    .attr("cy", function (d) {
                        return d.y;
                    });
        }
    });

    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }
</script>
</body>
</html>
